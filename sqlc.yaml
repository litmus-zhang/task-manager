version: "2"
cloud:
  project: "<PROJECT_ID>"
sql:
- schema: "lib/db/migration"
  queries: "lib/db/query"
  engine: "postgresql"
  gen:
    go:
      package: "db"
      out: "lib/db"
      emit_json_tags: true
      emit_prepared_queries: false
      emit_interface: true
      emit_exact_table_names: false
      emit_empty_slices: true